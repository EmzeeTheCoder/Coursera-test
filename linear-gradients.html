<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Gradients</title>
	<style type="text/css">
		body {
			background-color: black;
			background-image:
				linear-gradient(white 2px, transparent 2px),
				linear-gradient(90deg, red 2px, transparent 2px),
				linear-gradient(green 1px, transparent 1px),
				linear-gradient(90deg, blue 1px, transparent 1px);
			background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
			background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 20px;
		}
		.box {
			flex: 1 1 300px;
			height: 300px;
			min-width: 250px;
			margin: 10px;
		}
		.horizontal {
			background: linear-gradient(to left, yellow, red);
		}
		.vertical {
			background: linear-gradient(to top, yellow, red);
		}
		.radial {
			background: radial-gradient(circle, yellow, red);
		}
		.diagonal {
			background: linear-gradient(45deg, yellow, red);
		}
		h1 {
			color: black;
			background: whitesmoke;
			font-size: 34px;
			font-weight: 900;
			padding: 10px 15px;
			margin-bottom: 20px;
			text-align: center;
			width: 100%;
		}
		p {
			background: whitesmoke;
			font-size: 19px;
		}
	</style>
</head>
<body>
	<h1>We are learning gradients!</h1>
	<div class="container">
		<div class="box horizontal"><p>Horizontal Gradient</p></div>
		<div class="box vertical"><p>Vertical Gradient</p></div>
		<div class="box radial"><p>Radial Gradient</p></div>
		<div class="box diagonal"><p>Diagonal Gradient</p></div>
	</div>
</body>
</html>
